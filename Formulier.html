<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" type="text/css" href="CSS/FormulCSS.css" />
  <link rel="stylesheet" href="CSS/header.css">
  <link rel="stylesheet" href="CSS/footer.css">
</head>
<body>
<nav class="navbar"></nav>


<div class="container">
  <div class="row col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <h1>Registration Form</h1>
      </div>
      <div class="panel-body">
        <form action="PHP/connect.php" method="post">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <div>
              <label for="male" class="radio-inline"
              ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
              />Male</label
              >
              <label for="female" class="radio-inline"
              ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
              />Female</label
              >
              <label for="others" class="radio-inline"
              ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
              />Others</label
              >
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
            />
          </div>
          <div class="form-group">
            <label for="number">Phone Number</label>
            <input
                    type="number"
                    class="form-control"
                    id="number"
                    name="number"
            />
          </div>
          <input type="submit" class="btn btn-primary" name="submit" />
        </form>
      </div>
      <div class="panel-footer text-right">
        <small>&copy;2023Villa4u</small>
      </div>
    </div>
  </div>
</div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Messages</strong>
    <small>11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="footer">
  <hr class="hr-top">
  <img src="img/logo.png" id="logo-footer" alt="logo">
  <div class="footer-text">
    <a href="conditions.html">Conditions</a>
    <a href="cookies.html">Cookies</a>

    &copy2023Villa4u

    <a href="privacy.html">Privacy</a>
    <a href="contact.html">Contact</a>
  </div>

  <hr class="hr-bottom">
</div>
<script src="JS/Dev.js"></script>
</body>
</html>
